<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Downloader</title>
    <link rel="stylesheet" href="spotify.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1>Spotify Downloader</h1>
        <h4>By Akbarz Developer</h4>
         <div class="input-container">
            <input type="text" id="spotifyUrl" placeholder="Paste Spotify URL here..." class="input-url">
            <button onclick="fetchSpotifyData()" class="download-button">
              <i class="fa fa-download"></i> Download
            </button>
        </div>
        <div id="result" class="result-container">
              <p class="message-result">Enter Spotify URL To Download</p>
        </div>
    </div>
    <script src="spotify.js"></script>
</body>
</html>
