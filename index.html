<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek ID Free Fire</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        input {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 1rem;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cek ID Free Fire</h1>
        <input type="text" id="ffId" placeholder="Masukkan ID Free Fire">
        <button onclick="checkFFId()">Cek</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        async function checkFFId() {
            const ffId = document.getElementById('ffId').value.trim();
            const resultDiv = document.getElementById('result');

            if (!ffId) {
                resultDiv.textContent = 'ID tidak boleh kosong!';
                return;
            }

            try {
                const response = await fetch('https://api.apigames.id/v1/cek-username/freefire', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': '25641a3c5cfdf7e90be246e7e443dee13e2ae40d2904513311c4c90c797305bf' // Ganti dengan API Key Anda
                    },
                    body: JSON.stringify({ id: ffId })
                });

                const data = await response.json();

                if (data.status === 'success') {
                    resultDiv.textContent = `Nama Pengguna: ${data.data.username}`;
                } else {
                    resultDiv.textContent = 'ID tidak ditemukan!';
                }
            } catch (error) {
                resultDiv.textContent = 'Terjadi kesalahan. Silakan coba lagi.';
            }
        }
    </script>
</body>
</html>
